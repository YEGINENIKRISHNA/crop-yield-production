<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #00b09b, #96c93d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgb(222, 13, 117);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #f4e435;
        }

        p {
            color: #fdef2f;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            margin-top: 10px;
            border: 3px solid #a112e9;
            border-radius: 15px;
        }

        button {
            background: #c0da14;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #028a74;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #9df909;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üåæcrop yield prediction </h1>
        <p>Enter details to predict crop yield</p>

        <form id="cropForm">
            <label>üìç Location:</label>
            <input type="text" id="location" placeholder="Enter your city or region" required>

            <label>üìÖ Year:</label>
            <select id="year"></select>

            <label>üåø Crop Type:</label>
            <select id="cropType">
                <option value="wheat">Wheat</option>
                <option value="jowar">Jowar</option>
                <option value="rice">Rice</option>
                <option value="maize">Maize</option>
                <option value="barley">Barley</option>
                <option value="soybean">Soybean</option>
                <option value="groundnut">Groundnut</option>
                <option value="sugarcane">Sugarcane</option>
                <option value="cotton">Cotton</option>
                <option value="millet">Millet</option>
            </select>

            <label>üå± Soil Type:</label>
            <select id="soilType">
                <option value="sandy">Sandy</option>
                <option value="clay">Clay</option>
                <option value="silt">Silt</option>
                <option value="loam">Loam</option>
            </select>

            <label>üå°Ô∏è Temperature (¬∞C):</label>
            <input type="number" id="temperature" placeholder="Enter temperature" required>

            <label>üåßÔ∏è Rainfall (mm):</label>
            <input type="number" id="rainfall" placeholder="Enter rainfall" required>

            <label>üíß Humidity (%):</label>
            <input type="number" id="humidity" placeholder="Enter humidity" required>

            <label>üìä Historical Yield (kg/ha):</label>
            <input type="number" id="historicalYield" placeholder="Enter previous yield" required>

            <button type="submit">Predict Yield</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let yearDropdown = document.getElementById('year');
            let currentYear = new Date().getFullYear();
            
            for (let i = 0; i < 20; i++) { // Last 20 years
                let year = currentYear - i;
                let option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearDropdown.appendChild(option);
            }
        });

        document.getElementById('cropForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user inputs
            let location = document.getElementById('location').value;
            let year = document.getElementById('year').value;
            let cropType = document.getElementById('cropType').value;
            let soilType = document.getElementById('soilType').value;
            let temperature = parseFloat(document.getElementById('temperature').value);
            let rainfall = parseFloat(document.getElementById('rainfall').value);
            let humidity = parseFloat(document.getElementById('humidity').value);
            let historicalYield = parseFloat(document.getElementById('historicalYield').value);

            if (!location || !temperature || !rainfall || !humidity || !historicalYield) {
                alert("Please enter all fields correctly!");
                return;
            }

            // Mock API Response
            let predictedYield = (historicalYield + (temperature * 0.5) + (rainfall * 0.3) - (humidity * 0.2)).toFixed(2);

            document.getElementById('result').innerHTML = `üåæ Predicted Yield for ${cropType} in ${location} (${year}): <strong>${predictedYield} kg/ha</strong>`;
        });
    </script>

</body>
</html>
